apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    team: frontend
spec:
  endpoints:
  - interval: 15s
    port: web
    scrapeTimeout: 15s
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
     app.kubernetes.io/name: alertmanager
